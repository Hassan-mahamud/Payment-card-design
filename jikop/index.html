<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>







    <main>
    
        <div class="btns">
            <div class="btn1">
                <p><i class="fa-solid fa-chevron-left"></i></p>
            </div>
            <p>Send payment</p>
            <div class="btn2">
                <p><i class="fa-solid fa-x"></i></p>
            </div>
        </div>


        <div class="border"></div>



        <div class="user">
            <div class="profile">
                <div class="pp">
                    <img src="./pp.png" alt="">
                </div>
                <p class="name">Hassan<br> <span>example@gmail.com</span></p>
            </div>
            <div class="delete">
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </div>


        <div class="border"></div>




        <div class="switchers">
            <div class="send-conf">
                <p>Send configration</p>
                

                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" checked>
                    <span class="slider"></span>
                </label>





            </div>
            <div class="inst-trans">
                <p>Instant transfer . $5</p>
                

                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>



            </div>
        </div>




        <div class="border"></div>



        <div class="amount-prnt">
            <div class="amount">
                <div class="type">Amount</div>
                <div class="price">$1,000.<span>00</span></div>
            </div>
            <div class="amount">
                <div class="type">Transfer fees</div>
                <div class="price">$10.<span>00</span></div>
            </div>
            <div class="amount">
                <div class="type">Network fees</div>
                <div class="percent">4%</div>
                <div class="price">$10.<span>00</span></div>
            </div>
        </div>



        <div class="border"></div>



        <div class="total">
            <div class="total-payment">
                <p class="bold">Total</p>
                <p class="value" style="color: rgba(255, 255, 255, 0.71);">$1,020.<span>00</span></p>
            </div>

            <div class="terms">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod quia illum nemo sapiente accusantium. <span>terms and conditions</span></p>
            </div>

        </div>


        <div class="border"></div>



        <div class="cta">
            <button class="cancel">Cancel</button>
            <button class="send"><span><i class="fa-solid fa-bolt"></i></span>Send</button>
        </div>















<!-- 

        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>   -->





    </main>





    
</body>
</html>
